<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quản lý Người dùng và Bác sĩ</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Danh sách Người dùng</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Active</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td th:text="${user.active}"></td>
    </tr>
    </tbody>
  </table>

  <h2>Danh sách Bác sĩ</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th><th>Họ tên</th><th>Chuyên môn</th><th>Bằng cấp</th><th>Lịch làm việc</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doc : ${doctors}">
      <td th:text="${doc.id}"></td>
      <td th:text="${doc.name}"></td>
      <td th:text="${doc.specialization}"></td>
      <td th:text="${doc.degree}"></td>
      <td th:text="${doc.workingSchedule}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
